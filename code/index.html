<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <header id="page-header"class="header-styling">Cluedo Mystery-picker</header>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p id="killer-headline" class="killer-card-headline"></p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
        <p id="killerFavouriteWeapon"></p>
        <div id="loader-wrapper" class="load-wrapper">
          <div id="load" class="loader">
            <!--this is loader-->
          </div>
        </div>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p id="weapon-headline" class="weapon-card-headline"></p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <div id="loader-wrapper" class="load-wrapper">
          <div id="load2" class="loader">
            <!--this is loader-->
          </div>
        </div>
      </article>
      <article class="room-deck" id="roomCard">
        <p id="room-headline" class="room-card-headline"></p>
        <p id="roomName"></p>
        <div id="loader-wrapper" class="load-wrapper">
          <div id="load3" class="loader">
            <!--this is loader-->
          </div>
        </div>
      </article>
    </section>

    <h1 class="mystery-text" id="mystery"></h1>

    <button id="revealButton" class="mystery-button" type="button" onclick>REVEAL THE CRIME</button>
<footer class="footer-style">A project by Lillemor Eriksson, as a part of the Technigo frontend-developer bootcamp.</footer>
    <script src="clue.js"></script>
  </body>
</html>
