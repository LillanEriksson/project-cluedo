<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p class="card-headline">PICk A KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>PICK A WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p>PICK A ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 class="mystery-text" id="mystery"></h1>

    <button id="revealButton" class="mystery-button" type="button" onclick>REVEAL THE CRIME</button>
<footer>This project is made by Lillemor Eriksson as a part of the Technigo frontend-developer bootcamp.</footer>
    <script src="clue.js"></script>
  </body>
</html>
